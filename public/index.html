<!DOCTYPE html>
<html>
<head>
	<title>blooper v0.0.1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
</head>
<body>

<div role="tabpanel">
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Blooper Remote</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
			<ul class="nav navbar-nav" role="tablist">
				<li role="presentation" class="active"><a href="#dashborad" aria-controls="dashborad" role="tab" data-toggle="tab">Dashboard</a></li>
				<li role="presentation"><a href="#sync" aria-controls="sync" role="tab" data-toggle="tab">Sync</a></li>
			</ul>
		</div>
	</nav>
</div>

<div class="tab-content">
	<div role="tabpanel" class="tab-pane active" id="dashborad">
		<div class="container">
			<h1>Dashboard</h1>
			<div class="panel panel-default">
				<div class="panel-heading">Call the following URL</div>
				<div class="panel-body">
					<form id="fm-goto">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">http://</span>
							<input type="text" class="form-control" autocomplete="off" placeholder="Insert URL...">
							<span class="input-group-btn">
								<button class="btn btn-default" type="submit">Go!</button>
							</span>
						</div>
					</form>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<button class="btn btn-primary btn-lg btn-block" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
						<span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Connected Devices <span class="badge" id="number-of-devices"></span>
					</button>
				</div>
				<div class="collapse" id="collapseExample">
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-hover" id="devices">
								<thead>
								<th class="text-center">Browser</th>
								<th class="text-center">Engine</th>
								<th class="text-center">OS</th>
								<th class="text-center">Device</th>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div role="tabpanel" class="tab-pane" id="sync">
		<div id="sync-wrapper"></div>
	</div>
</div>


<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/js/vendor/ua-parser-js-master/ua-parser.js"></script>
<script src="/js/vendor/bootstrap/bootstrap.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
